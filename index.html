<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <!-- CSS の読み込み。 -->
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div id="task-form" class="card">
          <input id="task-form-input" type="text" placeholder="タスクを追加" />
          <button id="task-form-add" class="button">追加</button>
        </div>
        <div id="tasks">
          <!-- ここにタスクが追加される。 -->
        </div>
      </div>
    </main>

    <!-- JavaScript の読み込み。 -->
    <script src="./app.js"></script>
  </body>
</html>
